<%@ Page Language="C#" AutoEventWireup="true" CodeBehind="Default.aspx.cs" Inherits="PieChartGenerator._Default" %>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Pie Chart Generator</title>
    <style>
        /* CSS stillemesi isteğe bağlı olarak eklenebilir */
        .chartContainer {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <form id="form1" runat="server">
        <div>
            <h2>Enter Values and Parameters</h2>
            <asp:Button ID="btnGenerate" runat="server" Text="Generate Chart" OnClick="btnGenerate_Click" />
            <div id="chartContainer1" runat="server"></div>
            <div id="chartContainer2" runat="server"></div>

        </div>
    </form>
</body>
</html>
