<%@ Page Language="C#" AutoEventWireup="true" CodeBehind="Default.aspx.cs" Inherits="PieChartGenerator._Default" %>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Pie Chart Generator</title>
</head>
<body>
    <form id="form1" runat="server">
        <div>
            <h2>Enter Values and Parameters</h2>
            <asp:TextBox ID="txtInput" runat="server" TextMode="MultiLine"></asp:TextBox>
            <asp:Button ID="btnGenerate" runat="server" Text="Generate Chart" OnClick="btnGenerate_Click" />
            <hr />
            <asp:Literal ID="ltChart" runat="server"></asp:Literal>

        </div>
    </form>
</body>
</html>
