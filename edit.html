<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Panel Örneği</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      background-color: #f0f0f0;
    }

    .container {
      width: 80%;
      margin: auto;
    }

    .panel {
      display: flex;
      background-color: #fff;
      height: auto;
      /* Yükseklik otomatik olarak ayarlanacak */
      overflow: hidden;
      /* Taşan içerikleri gizle */
    }

    .left-panel,
    .right-panel {
      width: 50%;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      /* Uzun içeriklerde kaydırma çubuğu görünsün */
    }

    .right-panel {
      border-left: 1px solid #ccc;
    }

    h2 {
      margin-top: 0;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"] {
      width: calc(100% - 10px);
      /* Genişliği 100%'den 10 piksel eksik */
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #444444;
    }

    .btn {
      background-color: #505050;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #333633;
    }
  </style>
</head>
